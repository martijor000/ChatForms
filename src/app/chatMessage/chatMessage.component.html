<div class="chat-message" *ngFor="let item of msgs"> 
  <div>{{item.username}}</div>
    <div class="msg" *ngIf="hide">{{ item.message }}</div>
    <div class="form-group">
      <input *ngIf="show" type="edit" class="form-control" id="edit" name="edit" #editMe>
      <button (click)="updateMessage()" *ngIf="show" >Submit</button>
    </div>
  <div>{{ item.id }}</div>
  <div>{{ item.created_on}}</div>
  <div>{{ item.updated_on}}</div>
  <div><button (click)="showHide(item.message)" >Edit</button></div>
</div>
